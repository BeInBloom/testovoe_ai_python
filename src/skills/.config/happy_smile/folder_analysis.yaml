name: folder_analysis
description: Analyze folder contents and generate summary
module: src.skills
class: FolderAnalysisSkill
config:
  default: true
  type: folder
  priority: 1
prompt: |
  Проанализируй все предоставленные документы и создай краткое саммари.
  
  Выдели:
  1. Основные темы и идеи
  2. Ключевые моменты
  3. Важные выводы
  
  Отвечай на русском языке, структурированно и кратко.
