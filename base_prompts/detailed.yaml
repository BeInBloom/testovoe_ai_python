name: detailed
description: Детальный анализ документов
prompt: |
  Проведи детальный анализ всех предоставленных документов.
  
  Включи:
  1. Обзор каждого документа отдельно
  2. Основные темы и идеи каждого документа
  3. Сравнение и взаимосвязи между документами
  4. Ключевые выводы и инсайты
  5. Рекомендации (если применимо)
  
  Отвечай на русском языке, подробно и структурированно.
