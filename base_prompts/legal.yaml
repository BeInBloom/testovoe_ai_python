name: legal
description: Анализ юридических документов
prompt: |
  Проанализируй юридические документы.
  
  Выдели:
  1. Тип документа и его назначение
  2. Ключевые правовые нормы и статьи
  3. Важные юридические термины и определения
  4. Практическое значение документа
  5. Возможные области применения
  
  Отвечай на русском языке, профессиональным юридическим языком.
