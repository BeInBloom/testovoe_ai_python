name: scientific
description: Анализ научных статей
prompt: |
  Проанализируй научные статьи и документы.
  
  Выдели:
  1. Основную гипотезу или исследовательский вопрос
  2. Методологию исследования
  3. Ключевые результаты и выводы
  4. Научную новизну
  5. Практическую значимость
  
  Отвечай на русском языке, научным стилем.
