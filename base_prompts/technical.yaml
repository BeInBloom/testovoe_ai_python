name: technical
description: Анализ технической документации
prompt: |
  Проанализируй техническую документацию.
  
  Выдели:
  1. Назначение и область применения
  2. Ключевые технические концепции
  3. Архитектурные решения (если есть)
  4. Важные технические детали
  5. Требования и ограничения
  
  Отвечай на русском языке, технически грамотно.
